<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>Send A Message</h1>
                </div>
                <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                    <div class="alert alert-success" ng-hide="contactCreated">Contacts saved successfully.</div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                        <label>Your Name:</label>
                        <input type="text" name="username" ng-model="userContacts.userName" class="form-control" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <label>Your Email:</label>
                        <input type="email" name="email" ng-model="userContacts.emailAddress" class="form-control">
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Email is required.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.message.$invalid && !userForm.message.$pristine }">
                        <label>Message:</label>
                        <textarea name="message" ng-model="userContacts.message" class="form-control" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-login">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
