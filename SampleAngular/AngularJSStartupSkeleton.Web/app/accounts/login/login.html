<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="page-header">
                    <h1>Sign In</h1>
                </div>
                <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                    <div class="alert alert-danger alert-dismissible" ng-hide="loginSuccess">Login failed.username or password is wrong.</div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" ng-model="user.EmailAddress" required>
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Email is required.</p>
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" ng-model="user.Password" required>
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is required.</p>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-login">Sign In</button>&nbsp;
                        <a href="#/login/forgot" class="btn btn-link">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
